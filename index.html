<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CoE Digital Guide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f8f8f8;
    }

    header {
      background-color: #e6a061;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-height: 80px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-block {
      background: white;
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .video-block h3 {
      margin-top: 0;
    }

    video {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    
  h3 {
    text-align: center;
  }


  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="CoE Logo" />
    <h1>Center of Excellence Dashboard Digital Guide</h1>
  </header>

  <div class="gallery">
    <div class="video-block">
